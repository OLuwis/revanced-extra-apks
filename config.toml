enable-magisk-update = false # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[AdobeLightroom]
enabled = true
version = "8.2.3"
#apkmirror-dlurl = "https://www.apkmirror.com/apk/adobe/lightroom/"
#uptodown-dlurl = "https://adobe-lightroom-mobile.en.uptodown.com/android"
archive-dlurl = "https://archive.org/download/com.adobe.lrmobile-8.2.3-all"

[Backdrops]
enabled = true
apkmirror-dpi = "120-640dpi"
apkmirror-dlurl = "https://www.apkmirror.com/apk/backdrops/backdrops-wallpapers/"
#uptodown-dlurl = "https://backdrops.en.uptodown.com/android"

[Bandcamp]
enabled = true
#apkmirror-dlurl = "https://www.apkmirror.com/apk/bandcamp-inc/bandcamp/"
uptodown-dlurl = "https://bandcamp.en.uptodown.com/android"

[Duolingo]
